<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="card">
      <div class="card-header bg-info text-center">
        <div class="h1 text-white">Aadhaar Form</div>
        <div class="">
          <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quasi sit
            ut voluptatum natus quod, reprehenderit hic alias blanditiis
            sapiente quibusdam aliquam dicta, recusandae commodi perspiciatis!
          </p>
        </div>
      </div>
      <div class="card-body"> <h3><b><u>Personal Detaiils:</u></b></h3>
        <form action="">
          <div class="row">
            <div class="col-md-6">
              <label for="" class="form-label">Aadhaar Number</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter your 12-digit Aadhaar"
              />
            </div>
            <div class="col-md-6">
              <label for="" class="form-label">full Name</label>
              <input
                type="text"
                class="form-control"
                placeholder="Your Full name"
              />
            </div>
            <div class="col-md-6">
              <label for="" class="form-label">Father's Name</label>
              <input
                type="text"
                class="form-control"
                placeholder="Father's full name"
              />
            </div>
            <div class="col-md-6">
              <label for="" class="form-label">Mother's Name</label>
              <input
                type="text"
                class="form-control"
                placeholder="Mother's Full name"
              />
            </div>
            <div class="col-md-6">
              <label for="" class="form-label">Date of Birth</label>
              <input type="date" class="form-control" />
            </div>
            <div class="col-md-6">
              <div>Gender</div>
              <input
                class="form-input"
                type="radio"
                name="flex"
                id="flex"
                checked
              />
              <label class="form-label" for="flex"> Male </label>
              <input
                class="form-input"
                type="radio"
                name="flex"
                id="flex"
                checked
              />
              <label class="form-label" for="flex"> Female </label>
              <input
                class="form-input"
                type="radio"
                name="flex"
                id="flex"
                checked
              />
              <label class="form-label" for="flex"> Other </label>
            </div>
            <div class="col-md-6">
              <label for="" class="form-label">Marital Status</label>
              <input
                type="dropdown"
                class="form-control"
                
              />
            </div>
            <div><h4><u>Contact Details:</u></h4></div>
            <div class="col-md-6">
              <label for="" class="form-label">Phone Number</label>
              <input
                type="number"
                class="form-control"
                placeholder="10-digit phone number"
              />
            </div>
            <div class="col-md-6">
              <label for="" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                placeholder="You@example.com"
              />
            </div>
            <div class="col-md-6">
              <label for="" class="form-label">Address</label>
              <textarea row="4" col="60" placeholder="Full address with pin code here..."></textarea>
            </div>
            <div class="col-md-6">
              <label for="" class="form-label">State</label>
              <input
                type="email"
                class="form-control"
              />
            </div>
            <div class="col-md-6">
              <label for="" class="form-label">Pin code</label>
              <input
                type="email"
                class="form-control"
              />
            </div>
            <div><h4><u>Biometric & Documents</u></h4></div>
            <div class="col-md-6">
              <label for="" class="form-label">Upload Photograph</label>
              <input
                type="file"
                class="form-control"
              />
            </div>
            <div class="col-md-6">
              <label for="" class="form-label">Upload Signature</label>
              <input
                type="file"
                class="form-control"
              />
            </div>
            <div class="col-md-6">
              <label for="" class="form-label">Proof of Address</label>
              <input
                type="file"
                class="form-control"
              />
            </div>
            <div><h4>Other Details</h4></div>
            <div class="col-md-6">
              <label for="" class="form-label">Occupation</label>
              <input
                type="text"
                class="form-control"
              />
            </div>
            <div class="col-md-6">
              <label for="" class="form-label">Annual Income</label>
              <input
                type="text"
                class="form-control"
              />
            </div>
            <div class="col-md-6">
              <label for="" class="form-label">Blood Group</label>
              <input
                type="select"
                class="form-control"
              />
            </div>
          <div class="text-center text-white">
            <div class="actions">
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </div>
          </div>
        </form>
    </div>
  </body>
</html>
